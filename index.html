<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>האתר של תרצה</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;600&display=swap" rel="stylesheet">

</head>
<body>

<ul id="menu">
  <li><a href="#about">About Me</a></li>
  <li><a href="#photos">My Photos</a></li>
  <li><a href="#playlist">My Playlist</a></li>
  <li><a href="#like">Like</a></li>
  <li><a href="#qrcode">QR code</a></li>
  <li><a href="#qa">Q&A</a></li>
  <li><a href="#contact">Contact Me</a></li>
</ul>

<section id="about">
  <h2>🎨 About Me</h2>
  <p>שמי תרצה, נולדתי בשנת 1943 במרוקו..</p>
</section>

<section id="photos">
  <h2>📸 My Photos</h2>

  <div class="photo-gallery">
    <figure>
      <img src="images/image1.jpeg" alt="עדנה בילדותה">
      <figcaption>תרצה במרוקו</figcaption>
    </figure>

    <figure>
      <img src="images/image2.jpeg" alt="עדנה עם המשפחה">
      <figcaption>תרצה עם המשפחה</figcaption>
    </figure>

    <figure>
      <img src="images/image3.jpeg" alt="עדנה בטיול">
      <figcaption>תרצה בטיול</figcaption>
    </figure>
  </div>
</section>


<section id="playlist">
  <h2>🎵 My Playlist</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/HQnbV2FETQE?si=z2x_lUN2a0f6QRzg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</section>


<section id="like">
  <h2>👍 Like</h2>
  <p>אהבתם את האתר שלי? תנו לייק!</p>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/he_IL/sdk.js#xfbml=1&version=v22.0">
  </script>
  <div class="fb-like"
    data-href="https://your-site.github.io"
    data-width=""
    data-layout="standard"
    data-action="like"
    data-size="large"
    data-share="true">
  </div>
</section>

<section id="qrcode">
  <h2>🔳 QR Code</h2>
  <img src="images/qrcode.png" alt="קוד QR לאתר">
</section>

<section id="contact">
  <h2>📬 Contact Me</h2>
  <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
    <label>שם מלא:</label>
    <input type="text" name="name" required>

    <label>אימייל:</label>
    <input type="email" name="email" required>

    <label for="smiley">בחר/י חייכן:</label>
    <select id="smiley" name="smiley">
      <option value="happy">😊 שמח/ה</option>
      <option value="sad">😢 עצוב/ה</option>
      <option value="angry">😡 כועס/ת</option>
    </select>

    <label>הודעה:</label>
    <textarea name="message" rows="5" required></textarea>

    <input type="submit" value="שלח">
  </form>
</section>

</body>
</html>
